<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1><i class="fas fa-stopwatch"></i> Professional Stopwatch</h1>
            <div class="theme-toggle">
                <i class="fas fa-moon"></i>
            </div>
        </header>

        <div class="stopwatch-container">
            <div class="time-display">
                <div class="time-segment hours">
                    <span id="hours">00</span>
                    <label>Hours</label>
                </div>
                <div class="separator">:</div>
                <div class="time-segment minutes">
                    <span id="minutes">00</span>
                    <label>Minutes</label>
                </div>
                <div class="separator">:</div>
                <div class="time-segment seconds">
                    <span id="seconds">00</span>
                    <label>Seconds</label>
                </div>
                <div class="time-segment milliseconds">
                    <span id="milliseconds">00</span>
                    <label>MS</label>
                </div>
            </div>

            <div class="controls">
                <button id="start" class="btn primary">
                    <i class="fas fa-play"></i>
                    <span>Start</span>
                </button>
                <button id="stop" class="btn warning">
                    <i class="fas fa-pause"></i>
                    <span>Stop</span>
                </button>
                <button id="reset" class="btn danger">
                    <i class="fas fa-undo"></i>
                    <span>Reset</span>
                </button>
                <button id="lap" class="btn success">
                    <i class="fas fa-flag"></i>
                    <span>Lap</span>
                </button>
            </div>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <i class="fas fa-clock"></i>
                <h3>Total Time</h3>
                <p id="totalTime">00:00:00</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-bolt"></i>
                <h3>Best Lap</h3>
                <p id="bestLap">--:--</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-chart-line"></i>
                <h3>Average Lap</h3>
                <p id="avgLap">--:--</p>
            </div>
        </div>

        <div class="laps-container">
            <h2><i class="fas fa-list"></i> Lap Times</h2>
            <div class="laps-table">
                <div class="laps-header">
                    <span>Lap #</span>
                    <span>Time</span>
                    <span>Split</span>
                </div>
                <ul id="lapList" class="laps-list"></ul>
            </div>
        </div>
    </div>

    <footer>
        <p>Made with <i class="fas fa-heart"></i> by Professional Stopwatch</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
